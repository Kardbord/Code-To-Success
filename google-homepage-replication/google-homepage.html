<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta author="Tanner Kvarfordt">
        <meta description="A replication of the Google homepage">
        <meta keywords="Google, replication, homepage">
        <title>Google Homepage Clone</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="content">

            <div class="primary-content">
                <div class="primary-content-section">
                    <div id="logo-container">
                        <img src="./img/google_logo.png" id="google-logo" alt="Google Logo" width=350>
                    </div>

                    <form action="my-form-handler.py" method="get">
                        <div id="search-container">
                            <label for="search-bar"></label>
                            <input type="text" id="search-bar" name="search-bar">
                        </div>

                        <div id="button-container">
                            <label for="search-button"></label>
                            <input type="submit" id="search-button" name="search-button" value="Google Search">
                            <label for="lucky-button"></label>
                            <input type="button" id="lucky-button" name="lucky-button" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div>
            </div>

            <div class="header-content">
            </div>

            <div class="footer-content">
                <div class="nav-left">
                    <a class="nav-op" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                        target="_blank">
                        Advertising
                    </a>
                    <a class="nav-op" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                       target="_blank">
                        Business
                    </a>
                </div>

                <div class="nav-right">
                    <a class="nav-op" href="https://www.google.com/intl/en_us/policies/privacy/?fg=1" target="_blank">
                        Privacy
                    </a>
                    <a class="nav-op" href="https://www.google.com/intl/en_us/policies/terms/?fg=1" target="_blank">
                        Terms
                    </a>
                    <a class="nav-op" href="https://www.google.com/preferences?hl=en" target="_blank">
                        Settings
                    </a>
                </div>

            </div>

        </div>
    </body>
</html>
