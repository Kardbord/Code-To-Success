<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta author="Tanner Kvarfordt">
        <meta description="A replication of the Google homepage">
        <meta keywords="Google, replication, homepage">
        <title>Google Homepage Clone</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript">
            function focusIt() {
                let search_bar = document.getElementById("search-bar");
                search_bar.focus();
            }
            onload = focusIt;
        </script>
    </head>

    <body>
        <div class="content">
            <div class="header-content">
                <span class="nav-left">
                    <a class="nav-op" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj3oKaQzpTbAhXIjVQKHT2yBnoQkNQCCAM&url=%2Fintl%2Fen%2Fabout%2F%3Ffg%3D1%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw30mAwAmrgjdqT0CFsYmaji"
                       target="_blank">About</a>
                    <a class="nav-op" href=https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj3oKaQzpTbAhXIjVQKHT2yBnoQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2F%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_oo%26utm_campaign%3DGS100042&usg=AOvVaw0klweobGSi20iSKV1DeFH9"
                       target="_blank">Store</a>
                </span>
                <span class="nav-right">
                    <a class="nav-op" href="https://mail.google.com/" target="_blank">Gmail</a>
                    <a class="nav-op" href="https://www.google.com/imghp" target="_blank">Images</a>
                    <label for="sign-in"></label>
                    <input type="button" name="sign-in" id="sign-in" value="Sign In">
                </span>
            </div>

            <div class="primary-content">
                <div class="primary-content-section">
                    <div id="logo-container">
                        <img src="./img/google_logo.png" id="google-logo" alt="Google Logo" width=350>
                    </div>

                    <form action="my-form-handler.py" method="get">
                        <div id="search-container">
                            <label for="search-bar"></label>
                            <input type="text" id="search-bar" name="search-bar">
                        </div>

                        <div id="button-container">
                            <label for="search-button"></label>
                            <input type="submit" class="button" id="search-button" name="search-button" value="Google Search">
                            <label for="lucky-button"></label>
                            <input type="button" class="button" id="lucky-button" name="lucky-button" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer-content">
                <span class="nav-left">
                    <a class="nav-op" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                        target="_blank">Advertising</a>
                    <a class="nav-op" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" 
                        target="_blank">Business</a>
                </span>

                <span class="nav-right">
                    <a class="nav-op" href="https://www.google.com/intl/en_us/policies/privacy/?fg=1" target="_blank">Privacy</a>
                    <a class="nav-op" href="https://www.google.com/intl/en_us/policies/terms/?fg=1" target="_blank">Terms</a>
                    <a class="nav-op" href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a>
                </span>
            </div>
        </div>
    </body>
</html>
