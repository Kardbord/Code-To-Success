<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Hello world</title>
    </head>

    <body>
        <h3>Below are some lists</h3>
        <div>
            <ol>
                <li>Item</li>
                <li>Item with <a href="https://www.google.com/">link</a></li>
                <li>Item</li>
            </ol>
            <ul>
                <li>Item</li>
                <li>Item with <a href="https://www.google.com/">link</a></li>
                <li>Item</li>
            </ul>
            <ul style="list-style-type: none;">
                <li>- Item</li>
                <li>- Item with <a href="https://www.google.com/">link</a></li>
                <li>- Item</li>
            </ul>
            <ul style="list-style-type: square;">
                <li>Item</li>
                <li>Item with <a href="https://www.google.com/">link</a></li>
                <li>Item</li>
            </ul>
            <ul style="list-style-type: circle;">
                <li>Item</li>
                <li>Item with <a href="https://www.google.com/">link</a></li>
                <li>Item</li>
            </ul>
        </div>
    </body>

</html>
