<!DOCTYPE html>
<html>
  <head>
    <title>Center Demo</title>
    <!-- for fonts, see https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Felipa" rel="stylesheet">
    <link href="stylesheets/styles8.css" rel="stylesheet">
  </head>

  <body>
    <div id="heading">
      <h1 id="page-title">My Heading</h1>
    </div>

    <div class="section">
      <div class="content code">
        void foo(std::string const & bar) { <br>
            &emsp; std::cout << bar << std::endl; <br>
        }
      </div>

      <div class="content code">
        module Main <br>
        where <br><br>

        foo :: String -> IO () <br>
        foo bar = putStrLn bar
      </div>
    </div>
  </body>

</html>
