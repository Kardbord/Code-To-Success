<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>id and class demo</title>
    </head>
    <body>
        <!-- 
            class : a selector denoting a 'class' of items.
                    can and should be used for multiple items on a page or pages.
            id    : a selector denoting a single, unique item on a page
        -->
        <h1 class="Main-Heading" id="id-class-demo-heading">Heading</h1>
    </body>
</html>
