<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Images Demo</title>
    </head>

    <body>
        <h3>Images Demo</h3>

        <div>
            <p>
            This image is courtesy of
            <a href="https://xkcd.com/about/" target="_blank">xkcd</a>
            </p>
        </div>

        <!-- Images can have urls or relative paths as a source -->

        <!-- usemap attribute and map tag can be used to give an image multiple links -->
        <div>
            <img src="xkcd-tags.png" usemap="#xkcd">
        </div>
        <map name="xkcd">
            <area shape="rect" coords="0,0,50,50" alt="goes to google"
                href="https://www.google.com/">
            <area shape="rect" coords="25,25,100,100" alt="goes to yahoo"
                href="https://www.yahoo.com/">
            <area shape="circle" coords="75,50,50" alt="goes to bing"
                href="https://www.bing.com/">
        </map>

        <!-- Width attribute preserves aspect ratio -->

        <hr>

        <div>
            <a href="https://xkcd.com/1144/" target="_blank">
            <img src="https://imgs.xkcd.com/comics/tags_2x.png">
            </a>
        </div>

        <hr>

        <div>
            <a href="https://xkcd.com/1144/" target="_blank">
            <img src="https://imgs.xkcd.com/comics/tags_2x.png" 
              width="300">
            </a>
        </div>

        <hr>

        <!-- setting width="x%" scales the image with the window-->
        <div>
            <a href="https://xkcd.com/1144/" target="_blank">
            <img src="https://imgs.xkcd.com/comics/tags_2x.png" 
              width="50%">
            </a>
        </div>

        <hr>

        <!-- The alt attribute extends accessibility for those with disabilities -->
        <div>
            <a href="https://xkcd.com/1144/" target="_blank">
            <img src="https://imgs.xkcd.com/comics/tags_2x.png" 
              width="50%" alt="An xkcd comic">
            </a>
        </div>

        <hr>

        <!-- height attribute does not preserve aspect ratio -->
        <div>
            <a href="https://xkcd.com/1144/" target="_blank">
            <img src="https://imgs.xkcd.com/comics/tags_2x.png" 
              height="50%" alt="An xkcd comic">
            </a>
        </div>

        <hr>

        <div>
            <a href="https://xkcd.com/1144/" target="_blank">
            <img src="https://imgs.xkcd.com/comics/tags_2x.png" 
              height="600" alt="An xkcd comic">
            </a>
        </div>

    </body>

</html>
