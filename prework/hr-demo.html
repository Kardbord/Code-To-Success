<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>hr tag demo</title>
    </head>

    <body>
        <div>
            <p>
                A <a href="https://www.google.com/">link</a>
                that will open in this tab.
            </p>
        </div>

        <hr>
        
        <div>
            <p>
                A <a href="https://www.google.com/" target="_blank">link</a>
                that will open in a new tab.
            </p>
        </div>
    </body>

</html>
