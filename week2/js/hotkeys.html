<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title></title>
</head>

<body>

    <input type="text" id="searchBar">

</body>

<script>
    const hotKeys = (e) => {
        let windowEvent = window.event ? event : e;
        // 66 is the 'b' key
        if (windowEvent.keyCode == 66 && windowEvent.altKey && windowEvent.ctrlKey) { 
            const searchBar = document.querySelector('#searchBar');
            searchBar.focus();
        }
    }
    document.onkeydown = hotKeys;
</script>

</html>
