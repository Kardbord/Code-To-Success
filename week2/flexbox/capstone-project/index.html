<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar Project</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
    <style>
        body {
            font-family: "Amatic SC", sans-serif;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;

            padding: 10px;
            background-color: black;

            color: white;
        }

        .navlink {
            margin-left: 10px;
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }


        .navbar .navleft {
            display: flex;
        }

        .navbar .navleft .navfirst {
            margin-left: 50px;
        }

        .navbar .navleft .title {
            margin-right: 50px;
        }

        .navbar .navright {
            display: flex;
        }

        .navbar .navright .navlast {
            margin-right: 10px;
        }

        .navbar .navright .navlink {}
    </style>
</head>

<body>
    <div class="navbar">

        <div class="navleft">
            <div class="title navfirst">
                Title
            </div>

            <a href="#" class="navlink" id="link1"> Link1 </a>

            <a href="#" class="navlink" id="link2"> Link2 </a>
        </div>

        <div class="navright">
            <a href="#" class="navlink navlast" id="link3"> Link3 </a>
        </div>
    </div>
</body>

</html>
