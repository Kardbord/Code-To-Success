<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar Project</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <style>
        body {
            font-family: "Amatic SC", sans-serif;
            font-size: 24px;
            margin: 0;
            padding: 0;
            background-color: #838B8B;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            height: 50px;

            background-color: black;
            color: seashell;
        }

        .navitem {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
            color: seashell;
        }

        .navlink {
            text-decoration: none;
        }

        .navitem:hover {
            background-color: seashell;
            color: black;
        }

        .navbar .navleft {
            display: flex;
        }

        .navbar .navleft .navfirst {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 50px;
        }

        .navbar .navleft .title {
            margin-right: 50px;
            cursor: default;
        }

        .navbar .navright {
            display: flex;
        }

        .navbar .navright .navlast {
            margin-right: 10px;
        }

        #top-content {
            height: 700px;
            background-color: #b04d4d99;
        }

        #middle-content1 {
            height: 500px;
            background-color: #2F4F4F;
        }

        #middle-content2 {
            height: 200px;
        }

        #bottom-content {
            height: 250px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="navbar">

        <div class="navleft">
            <div class="title navfirst"> Title </div>

            <a href="#" id="link1" class="navlink">
                <div class="navitem">
                    Link1
                </div>
            </a>

            <a href="#" id="link2" class="navlink">
                <div class="navitem">
                    Link2
                </div>
            </a>
        </div>

        <div class="navright">
            <a href="#" id="link3" class="navlink">
                <div class="navitem navlast">
                    Link3
                </div>
            </a>
        </div>
    </div>

    <div id="top-content"></div>
    <div id="middle-content1"></div>
    <div id="middle-content2"></div>
    <div id="bottom-content"></div>
</body>

</html>
